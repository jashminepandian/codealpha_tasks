 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>E-commerce Store</h1>
    <nav>
      <a href="index.html">← Back to Products</a>
    </nav>
  </header>

  <main>
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <p><strong>Total: ₹<span id="total">0</span></strong></p>
    <button onclick="checkout()">Proceed to Checkout</button>
  </main>

  <script>
    // Example cart data (replace with localStorage or real data later)
    const cart = [
      { name: "Blue T-Shirt", price: 499, quantity: 1 }
    ];

    function renderCart() {
      const cartItemsDiv = document.getElementById("cart-items");
      const totalSpan = document.getElementById("total");

      cart.forEach((item, index) => {
        total += item.price * item.quantity;
        cartItemsDiv.innerHTML += `
         <div class="cart-item">
         <h3>${item.name}</h3>
         <p>Price: ₹${item.price}</p>
         <p>Quantity: ${item.quantity}</p>
         <button onclick="removeFromCart(${index})">Remove</button>
    </div>
    <hr />
  `;
});


      totalSpan.textContent = total;
    }
     function checkout() {
       alert("Checkout not implemented yet. Redirecting to payment soon.");
    }

    function removeFromCart(index) {
      cart.splice(index, 1); // Remove item at index
      renderCart(); // Re-render updated cart
}

    renderCart();
  </script>
  <script>
  function removeFromCart(itemId) {
    alert('Removed item with ID: ' + itemId);
  }
</script>

</body>
</html>
