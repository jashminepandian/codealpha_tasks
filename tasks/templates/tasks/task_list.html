<h2>Tasks for Project: {{ project.name }}</h2>

<a href="{% url 'create_task' project.id %}">+ Create New Task</a>

<ul>
  {% for task in tasks %}
    <li>
      <strong>{{ task.title }}</strong> - {{ task.status }}
      <br>
      Assigned to: {{ task.assigned_to }} | Due: {{ task.due_date }}
    </li>
  {% empty %}
    <li>No tasks yet.</li>
  {% endfor %}
</ul>
